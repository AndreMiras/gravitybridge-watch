version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "AndreMiras"
    commit-message:
      prefix: ":arrow_up:"
      include: "scope"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      nextjs:
        patterns:
          - "next"
          - "eslint-config-next"
      eslint:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
          - "@typescript-eslint/*"
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "@vitejs/*"
          - "@testing-library/*"
          - "jsdom"
      types:
        patterns:
          - "@types/*"
        exclude-patterns:
          - "@types/react"
          - "@types/react-dom"
      gcp:
        patterns:
          - "@google-cloud/*"
      grpc:
        patterns:
          - "@grpc/*"
          - "@protobufs/*"
      cloudflare:
        patterns:
          - "wrangler"
          - "@cloudflare/*"
